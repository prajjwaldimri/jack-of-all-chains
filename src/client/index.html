<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.16.2/cytoscape.min.js"
      integrity="sha512-90CUvhfbtRMgSr2cvzgYyGchUg2CtOHMavYdm03huN42UAjWtKhHBsQ+H7K4KGJ4MeS0P9FiZZwC7lxnIl6isg=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="cy"></div>
  </body>

  <style>
    #cy {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>

  <script>
    var cy = cytoscape({
      container: document.getElementById("cy"),
      elements: [
        { data: { id: "a" } },
        { data: { id: "b" } },
        { data: { id: "ab", source: "a", target: "b" } },
      ],
      style: [
        {
          selector: "node",
          style: { "background-color": "#666", label: "data(id)" },
        },
        {
          selector: "edge",
          style: {
            width: 3,
            "line-color": "#ccc",
            "target-arrow-color": "#ccc",
            "target-arrow-shape": "triangle",
            "curve-style": "bezier",
          },
        },
      ],
      layout: {
        name: "grid",
        rows: 1,
      },
    });
  </script>
</html>
